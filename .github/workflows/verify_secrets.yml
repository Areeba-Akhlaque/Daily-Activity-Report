name: Verify Secrets

on: [workflow_dispatch]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Repository Secrets
        env:
          BACKENDLESS_DEV_LOGIN: ${{ secrets.BACKENDLESS_DEV_LOGIN }}
          BACKENDLESS_DEV_PASSWORD: ${{ secrets.BACKENDLESS_DEV_PASSWORD }}
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
        run: |
          echo "========================================"
          echo "üîí CHECKING REPOSITORY SECRETS"
          echo "========================================"
          
          check_secret() {
            if [ -z "$2" ]; then
              echo "‚ùå $1 is MISSING or EMPTY"
            else
              echo "‚úÖ $1 is SET (Length: ${#2})"
            fi
          }
          
          check_secret "BACKENDLESS_DEV_LOGIN" "$BACKENDLESS_DEV_LOGIN"
          check_secret "BACKENDLESS_DEV_PASSWORD" "$BACKENDLESS_DEV_PASSWORD"
          check_secret "GOOGLE_TOKEN" "$GOOGLE_TOKEN"
          check_secret "FIGMA_TOKEN" "$FIGMA_TOKEN"
          
          echo "========================================"
          echo "‚ÑπÔ∏è  Run this workflow manually to debug configuration."
